<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <p class="logo_header"> <a href="./index.html">La tienda</a> </p>
        <nav class="nav_header">
            <ul>
                <li> <a href="./index.html">Home</a> </li>
                <li> <a href="./SubPaginas/contacto.html">Contacto</a> </li>
            </ul>
        </nav>
    </header>
    <!--  -->
<main>
    <section class="seccion_formulario">
        <!--  -->
        <form class="formulario" action="https://formspree.io/f/mqayloyz" method="POST">
            <fieldset class="campos_formulario"> 
                <!--  -->
                <legend class="titulo-formulario">Formulario de contacto</legend>
                <!--  -->
                <div class="campo">
                    <label for="apellido_nombre">Apellido y Nombre:</label>
                    <input type="text" name="apellido_nombre" id="apellido_nombre" required>
                </div>
                <!--  -->
                <div class="campo">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo" id="correo" required>
                </div>
                <!--  -->
                <div class="campo">
                    <label for="motivo">Motivo de la consulta:</label>
                    <select name="motivo" id="motivo" required>
                        <option value="" disabled selected>Elige una opción...</option>
                        <option value="consulta_producto">Consulta sobre un producto</option>
                        <option value="problema_pago">Problema con el pago</option>
                        <option value="envios">Envíos y entregas</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <!--  -->
                <div class="campo">
                    <label for="mensaje">Tu mensaje:</label>
                    <textarea name="mensaje" id="mensaje" rows="6" required maxlength="500"></textarea>
                </div>
                <!--  -->
                <div class="campo">
                    <input type="checkbox" name="privacidad" id="privacidad" required>
                    <label for="privacidad">Acepto la <a href="/SubPaginas/politicaPrivacidad.html">Política de Privacidad</a></label>
                </div>
                <!--  -->
                <button type="submit">Enviar Consulta</button>
                <!--  -->
            </fieldset>
        </form>
    </section>
</main>
<!--  -->
<footer>
    <p>Pagina diseñada por Ascacibar Franco</p>
</footer>
</body>
</html>
